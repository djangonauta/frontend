<div class="full-flex-container">
  <mat-card style="width: 40%">
      <mat-card-header>
        <mat-card-title>
          <h6>Login</h6>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <p>
            <mat-form-field appearance="outline" class="block">
              <mat-label>Usu√°rio</mat-label>
              <input matInput formControlName="username">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline" class="block">
              <mat-label>Senha</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </p>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <a mat-button routerLink="">Voltar</a>
        <a mat-stroked-button (click)="login()">Login</a>
      </mat-card-actions>
    </mat-card>
</div>
